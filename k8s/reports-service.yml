# --- 1. Despliegue (Deployment) para reports-service ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reports-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reports-service
  template:
    metadata:
      labels:
        app: reports-service
    spec:
      containers:
        - name: reports-service
          #image: tunombredeusuario/plataforma-reports-service:latest # <-- Imagen para el servicio de reportes
          image: plataforma-reports-service:latest # <-- Nombre local
          imagePullPolicy: Never               # <-- Añadir esta línea
          ports:
            - containerPort: 3005 # <-- Puerto del contenedor de reportes
          env:
            # --- Conexión a la BD de IAM ---
            - name: DB_HOST_IAM
              value: "host.docker.internal"
            - name: DB_PORT_IAM
              value: "5432"
            - name: DB_NAME_IAM
              value: "plataforma_retail_iam"

            # --- Conexión a la BD de Proveedores ---
            - name: DB_HOST_SUPPLIERS
              value: "host.docker.internal"
            - name: DB_PORT_SUPPLIERS
              value: "5432"
            - name: DB_NAME_SUPPLIERS
              value: "plataforma_retail_suppliers"

            # --- Conexión a la BD de Operaciones de Tienda ---
            - name: DB_HOST_STORE_OPS
              value: "host.docker.internal"
            - name: DB_PORT_STORE_OPS
              value: "5432"
            - name: DB_NAME_STORE_OPS
              value: "plataforma_retail_store_ops"

            # --- Conexión a la BD de Ventas (Órdenes) ---
            - name: DB_HOST_SALES
              value: "host.docker.internal"
            - name: DB_PORT_SALES
              value: "5432"
            - name: DB_NAME_SALES
              value: "plataforma_retail_orders"

            # --- Conexión a la BD de Inventario ---
            - name: DB_HOST_INVENTORY
              value: "host.docker.internal"
            - name: DB_PORT_INVENTORY
              value: "5432"
            - name: DB_NAME_INVENTORY
              value: "plataforma_retail_inventory"

            # --- Credenciales Únicas (compartidas) ---
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            
            # --- Secreto de JWT ---
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
---
# --- 2. Servicio (Service) para reports-service ---
apiVersion: v1
kind: Service
metadata:
  name: reports-service # Este es el nombre DNS (ej. http://reports-service)
spec:
  type: LoadBalancer 
  selector:
    app: reports-service
  ports:
    - protocol: TCP
      port: 3005       # Puerto público
      targetPort: 3005 # <-- Puerto del contenedor de reportes