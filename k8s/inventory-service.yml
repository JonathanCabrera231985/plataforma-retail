# --- 1. Despliegue (Deployment) para inventory-service ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      containers:
        - name: inventory-service
          image: tunombredeusuario/plataforma-inventory-service:latest # <-- Imagen para el servicio de inventario
          ports:
            - containerPort: 3001 # <-- Puerto del contenedor de inventario
          env: # Asumo que usa las mismas variables de entorno y secretos
            - name: DB_HOST
              value: "nombre-de-tu-bd-en-la-nube.com"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret

---
# --- 2. Servicio (Service) para inventory-service ---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service # Este es el nombre DNS (ej. http://inventory-service)
spec:
  type: LoadBalancer 
  selector:
    app: inventory-service
  ports:
    - protocol: TCP
      port: 80       # Puerto pÃºblico
      targetPort: 3001 # <-- Puerto del contenedor de inventario